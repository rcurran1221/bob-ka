<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Polling Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            color: #2d3748;
            font-size: clamp(24px, 4vw, 32px);
            font-weight: 700;
            margin-bottom: 8px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 24px;
            padding: 16px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            border-left: 4px solid #6366f1;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connected { background: #10b981; }
        .status-dot.error { background: #ef4444; }
        .status-dot.loading { background: #f59e0b; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: #6366f1;
            color: white;
        }

        .btn-primary:hover {
            background: #5855eb;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            text-align: left;
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #f8fafc;
            font-weight: 600;
            color: #374151;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tbody tr {
            transition: background-color 0.15s ease;
        }

        tbody tr:hover {
            background: #f8fafc;
        }

        .loading-state {
            text-align: center;
            padding: 48px 20px;
            color: #6b7280;
        }

        .error-state {
            text-align: center;
            padding: 48px 20px;
            color: #dc2626;
            background: #fef2f2;
            border-radius: 8px;
            margin: 16px 0;
        }

        .empty-state {
            text-align: center;
            padding: 48px 20px;
            color: #6b7280;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .container {
                padding: 16px;
            }

            .status-bar {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }

            .controls {
                justify-content: center;
            }

            /* Stack table data on mobile */
            .table-wrapper {
                font-size: 13px;
            }

            th, td {
                padding: 12px 8px;
            }

            /* Hide less important columns on mobile */
            .mobile-hide {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .table-wrapper {
                font-size: 12px;
            }

            th, td {
                padding: 8px 4px;
            }
        }

        /* Smooth loading animation */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Live Data Monitor</h1>
            <p>Real-time data polling and visualization</p>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot loading" id="statusDot"></div>
                <span id="statusText">Initializing...</span>
            </div>
            <div class="controls">
                <button class="btn-primary" id="startBtn">Start Polling</button>
                <button class="btn-secondary" id="stopBtn">Stop Polling</button>
                <button class="btn-secondary" id="refreshBtn">Refresh Now</button>
            </div>
            <div>
                <span>Last updated: <span id="lastUpdate">Never</span></span>
            </div>
        </div>

        <div class="table-container">
            <div class="table-wrapper">
                <table id="dataTable">
                    <thead>
                        <tr id="tableHeaders">
                            <!-- Headers will be dynamically generated -->
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="100%" class="loading-state">
                                Ready to start polling...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        class DataPoller {
            constructor() {
                this.apiEndpoint = 'http://localhost:8011/peek/dashboard/1'; // Demo endpoint
                this.pollingInterval = 5000; // 5 seconds
                this.intervalId = null;
                this.isPolling = false;
                this.headers = [];
                
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.lastUpdate = document.getElementById('lastUpdate');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.refreshBtn = document.getElementById('refreshBtn');
                this.tableHeaders = document.getElementById('tableHeaders');
                this.tableBody = document.getElementById('tableBody');
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.startPolling());
                this.stopBtn.addEventListener('click', () => this.stopPolling());
                this.refreshBtn.addEventListener('click', () => this.fetchData());
            }

            updateStatus(status, message) {
                this.statusDot.className = `status-dot ${status}`;
                this.statusText.textContent = message;
            }

            updateLastUpdateTime() {
                const now = new Date();
                this.lastUpdate.textContent = now.toLocaleTimeString();
            }

            async fetchData() {
                try {
                    this.updateStatus('loading', 'Fetching data...');
                    
                    const response = await fetch(this.apiEndpoint);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    console.log(data);
                    
                    if (Array.isArray(data.events) && data.events.length > 0) {
                        this.renderTable(data.events);
                        this.updateStatus('connected', `Loaded ${data.events.length} items`);
                        this.updateLastUpdateTime();
                    } else {
                        this.renderEmptyState();
                        this.updateStatus('connected', 'No data available');
                    }
                    
                } catch (error) {
                    console.error('Fetch error:', error);
                    this.renderErrorState(error.message);
                    this.updateStatus('error', `Error: ${error.message}`);
                }
            }

            generateHeaders(data) {
                if (!data || data.length === 0) return [];
                
                const firstItem = data[0];
                const allKeys = new Set();
                
                // Get all possible keys from all items
                data.forEach(item => {
                    Object.keys(item).forEach(key => {
                        if (typeof item[key] !== 'object' || item[key] === null) {
                            allKeys.add(key);
                        }
                    });
                });
                
                return Array.from(allKeys);
            }

            renderTableHeaders(headers) {
                this.tableHeaders.innerHTML = headers.map(header => {
                    const isImportant = ['id', 'name', 'title', 'email', 'status'].includes(header.toLowerCase());
                    const className = isImportant ? '' : 'mobile-hide';
                    return `<th class="${className}">${this.formatHeader(header)}</th>`;
                }).join('');
            }

            formatHeader(header) {
                return header.charAt(0).toUpperCase() + header.slice(1).replace(/([A-Z])/g, ' $1').trim();
            }

            formatCellValue(value) {
                if (value === null || value === undefined) return '-';
                if (typeof value === 'boolean') return value ? 'Yes' : 'No';
                if (typeof value === 'object') return JSON.stringify(value);
                if (typeof value === 'string' && value.length > 50) {
                    return value.substring(0, 47) + '...';
                }
                return String(value);
            }

            renderTable(data) {
                this.headers = this.generateHeaders(data);
                this.renderTableHeaders(this.headers);
                
                const rows = data.map(item => {
                    const cells = this.headers.map(header => {
                        const isImportant = ['id', 'name', 'title', 'email', 'status'].includes(header.toLowerCase());
                        const className = isImportant ? '' : 'mobile-hide';
                        return `<td class="${className}">${this.formatCellValue(item[header])}</td>`;
                    }).join('');
                    return `<tr>${cells}</tr>`;
                }).join('');
                
                this.tableBody.innerHTML = rows;
                this.tableBody.classList.add('fade-in');
                
                // Remove animation class after animation completes
                setTimeout(() => {
                    this.tableBody.classList.remove('fade-in');
                }, 300);
            }

            renderEmptyState() {
                this.tableHeaders.innerHTML = '<th>No Data</th>';
                this.tableBody.innerHTML = `
                    <tr>
                        <td class="empty-state">
                            No data available from the endpoint
                        </td>
                    </tr>
                `;
            }

            renderErrorState(errorMessage) {
                this.tableHeaders.innerHTML = '<th>Error</th>';
                this.tableBody.innerHTML = `
                    <tr>
                        <td class="error-state">
                            <strong>Failed to load data</strong><br>
                            ${errorMessage}
                        </td>
                    </tr>
                `;
            }

            startPolling() {
                if (this.isPolling) return;
                
                this.isPolling = true;
                this.startBtn.disabled = true;
                this.stopBtn.disabled = false;
                
                // Fetch immediately, then set up interval
                this.fetchData();
                this.intervalId = setInterval(() => {
                    this.fetchData();
                }, this.pollingInterval);
                
                this.updateStatus('loading', 'Polling started...');
            }

            stopPolling() {
                if (!this.isPolling) return;
                
                this.isPolling = false;
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                
                if (this.intervalId) {
                    clearInterval(this.intervalId);
                    this.intervalId = null;
                }
                
                this.updateStatus('connected', 'Polling stopped');
            }
        }

        // Initialize the application
        const poller = new DataPoller();

        // Optional: Auto-start polling when page loads
        // poller.startPolling();
    </script>
</body>
</html>
