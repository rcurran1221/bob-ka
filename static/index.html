<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Notes Sender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive meta -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background: #f9f9f9;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      margin-top: 15px;
      font-weight: bold;
      display: block;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
      color: green;
      display: none;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <form id="noteForm">
    <label for="topic">Topic:</label>
    <input type="text" id="topic" name="topic" size="20" required>

    <label for="notes">Notes:</label>
    <textarea id="notes" name="notes" rows="4" required></textarea>

    <button type="submit">Send</button>
    <div id="message">âœ… Notes sent successfully!</div>
  </form>

  <a href="/static/topics.html">Go to Topics Page</a>
  <a href="/static/poll.html">Go to Poll Page</a>
  <a href="/static/dashboard.html">Go to Dashboard</a>
  <script>
    document.getElementById('noteForm').addEventListener('submit', async function (event) {
      event.preventDefault();
      const topic = document.getElementById('topic').value.trim();
      const notes = document.getElementById('notes').value.trim();

      if (!topic || !notes) return; // basic prevent empty

      const url = `/produce/${encodeURIComponent(topic)}`;
      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(notes)
        });

        if (response.ok) {
          // Clear notes box on send
          document.getElementById('notes').value = "";
          // Show success message
          const msg = document.getElementById('message');
          msg.style.display = "none";
          document.getElementById('topic').focus(); // Focus topic input
        }
      } catch (error) {
        console.error("Error sending notes:", error);
      }
    });
  </script>
</body>

</html>
